<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                background-color: #808080;         
            }
        </style>
        <title>유기견 등록하기</title>
    </head>
    <body>
        <h1>유기견 등록</h1>
        <form action = "{{url_for('Pet_Register', LastNumber=LastNumber)}}" method="POST">
            유기견 등록번호 : <input type="text" name="Pet Number">'{{LastNumber}}' 로 등록하십시오. <br>
            품종 : <input type="text" name="Species"><br>
            나이 : <input type="text" name="Age"><br>
            성별 : <input type="text" name="Sex"> (♂/♀) <br>
            센터 번호 : <input type="text" name="Center Number"><br>
            <input type='submit' value='OK' onClick="location.href='OK_Pet'">
            <input type='button' value='Cancel' onClick="location.href='home'">
        </form>
        
    </body>
</html>
